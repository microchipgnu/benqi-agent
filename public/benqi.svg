<html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>BENQI</title><script src="https://unpkg.com/@dotlottie/player-component@2.7.12/dist/dotlottie-player.mjs" type="module"></script><script defer="defer" src="/main.js"></script></head><body><header><div class="header-content"><img src="/public/images/logo-white.svg" alt="BENQI" class="logo"> <a href="https://app.benqi.fi/" class="gradient-button"><span>Launch BENQI</span></a></div></header><section class="cover"><div class="content"><img src="/public/images/logo-white.svg" alt="BENQI"><h1 id="cover-title">Liquid Staking</h1><div id="cover-description"><p>Stake AVAX to receive sAVAX and earn AVAX yield while helping secure the Avalanche network</p><a href="https://app.benqi.fi" class="gradient-button"><span id="cover-cta">Start staking</span></a></div></div><div class="animation"><dotlottie-player id="dotLottie" src="https://lottie.host/0903b166-d49e-4887-84cc-63afd8e2e5e7/v1ZqgAmkYc.lottie" background="transparent" speed="0.4" style="width: 250%; height: 250%" loop></dotlottie-player></div></section><section class="slogan"><div class="section-content"><div class="glow-1"></div><div class="glow-2"></div><h1>Lend, Stake, Grow -</h1><h2>All on Avalanche</h2><p>Avalanche DeFi Hub for Lending & Borrowing, Liquid Staking and Bootstrapping validators for Avalanche.</p><a href="https://app.benqi.fi" class="gradient-button cta" target="_blank"><span>Get started</span></a></div></section><section class="tvl"><div class="section-content"><img src="/public/images/tvl.svg" alt="Total Value Locked"> <span>Total Value Locked</span><h1 id="total-tvl">$000,000,000.00</h1></div></section><section class="product"><div class="section-content"><div><div class="image-container lending"><img src="/public/images/lending.svg" alt="Lending & Borrowing"/></div></div><div><h1>Lending & Borrowing</h1><div class="statistics"><span id="lending-tvl">$000,000,000.00</span> <span>Total supplied value</span></div><p>Lend, borrow, and earn interest and rewards for supplying your crypto assets on BENQI’s DeFi Lending & Borrowing protocol.</p><a href="https://app.benqi.fi/lending" class="get-started lending">Lend & borrow</a></div></div></section><section class="product"><div class="section-content reverse"><div><h1>Liquid Staking</h1><div class="statistics"><span id="liquid-staking-tvl">$000,000,000.00</span> <span>Total staked</span></div><p>Stake AVAX in BENQI’s DeFi Liquid Staking protocol, receive sAVAX which continually accrues value in AVAX. Use your sAVAX across many DeFi protocols, for example in BENQI Lending & Borrowing.</p><a href="https://app.benqi.fi/savax" class="get-started staking">Stake AVAX</a></div><div class="right"><div class="image-container savax"><img src="/public/images/savax.svg" alt="Liquid Staking"/></div></div></div></section><section class="product"><div class="section-content"><div><div class="image-container ignite"><img src="/public/images/ignite.svg" alt="Ignite"/></div></div><div><h1>Ignite</h1><div class="statistics"><span>4 AVAX/week</span> <span>Minimal upfront validation cost</span></div><p>Pay 4 AVAX a week or stake as little as 500 AVAX and 150 AVAX in QI to receive enough AVAX to run an Avalanche validator.</p><a href="https://app.benqi.fi/ignite" class="get-started ignite">Start validating</a></div></div></section><section class="product"><div class="section-content reverse"><div><h1>Node Voting</h1><div class="statistics"><span id="node-voting-node-count">000</span> <span>Validator benefits</span></div><p>Earn AVAX rewards by using your QI Miles to vote for your own Avalanche validator.</p><a href="https://app.benqi.fi/nodevoting" class="get-started nodevoting">Start earning</a></div><div class="right"><div class="image-container node-voting"><img src="/public/images/nodevoting.svg" alt="Node Voting"/></div></div></div></section><section class="partners"><div class="section-content"><h1>Security Partners</h1><p>BENQI partners with leading security firms to ensure the highest level of protection for its users.</p><div class="logos"><a href="https://community.chaoslabs.xyz/benqi/risk/overview" target="_blank" rel="noopener noreferrer"><img src="/public/images/partners/chaoslabs.svg" alt="Chaos Labs"/> </a><a href="https://www.hexagate.com/real-time-prevention" target="_blank" rel="noopener noreferrer"><img src="/public/images/partners/hexagate.svg" alt="Hexagate"/> </a><a href="https://immunefi.com/bug-bounty/benqi/information/" target="_blank" rel="noopener noreferrer"><img src="/public/images/partners/immunefi.svg" alt="Immunefi"/> </a><a href="https://www.zeroshadow.io/torch" target="_blank" rel="noopener noreferrer"><img src="/public/images/partners/zeroshadow.png" alt="zeroShadow"/></a></div></div></section><footer class="footer"><div class="content-wrapper"><div class="content"><div><img src="/public/images/logo-white.svg" alt="BENQI"><p>Copyright &copy; BENQI</p><p>All rights reserved</p></div><div><h3>Analytics</h3><a href="https://community.chaoslabs.xyz/benqi/risk/overview" target="_blank" rel="noreferrer noopener">Chaos Labs </a><a href="https://defirisk.intotheblock.com/metrics/avalanche/benqi" target="_blank" rel="noreferrer noopener">IntoTheBlock </a><a href="https://defillama.com/protocol/benqi" target="_blank" rel="noreferrer noopener">DefiLlama </a><a href="https://tokenterminal.com/terminal/projects/benqi" target="_blank" rel="noreferrer noopener">Token Terminal </a><a href="https://bad-debt.riskdao.org" target="_blank" rel="noreferrer noopener">Risk DAO</a></div><div><h3>Resources</h3><a href="https://docs.benqi.fi" target="_blank" rel="noreferrer noopener">Documentation </a><a href="https://github.com/Benqi-fi" target="_blank" rel="noreferrer noopener">GitHub </a><a href="https://benqifinance.medium.com" target="_blank" rel="noreferrer noopener">Medium </a><a href="https://www.youtube.com/c/benqifinance" target="_blank" rel="noreferrer noopener">YouTube </a><a href="https://docs.benqi.fi/resources/press-kit-logos-and-graphics" target="_blank" rel="noreferrer noopener">Media Kit </a><a href="https://docs.benqi.fi/resources/risks#audits" target="_blank" rel="noreferrer noopener">Audits</a></div><div><h3>Connect</h3><a href="https://twitter.com/BenqiFinance" target="_blank" rel="noreferrer noopener">Twitter </a><a href="https://t.co/WkmdNK4Q0g" target="_blank" rel="noreferrer noopener">Discord </a><a href="https://t.me/BENQIFinance" target="_blank" rel="noreferrer noopener">Discussions (Telegram) </a><a href="https://t.me/benqifinance_announcements" target="_blank" rel="noreferrer noopener">Announcements (Telegram)</a></div></div><div class="disclaimer"><a href="https://docs.google.com/document/d/1EphMf-Y5ANb50cAxCCk4n27FZ454AqttNLg4_QAa5lI" target="_blank" rel="noreferrer noopener">Privacy Policy </a><span class="separator">&mdash;</span> <a href="https://docs.google.com/document/d/1I-bPvJqBApu1PtzwLBFQ9VzcX8unVWMM3RK2HQxCghc" target="_blank" rel="noreferrer noopener">Terms of Service </a><span class="separator">&mdash;</span> <a href="https://docs.google.com/document/d/1YHD-pmH7Yt5P4ZERc4wIdkmFJD1fsvNET_9Wd3IDK-4" target="_blank" rel="noreferrer noopener">Legal Disclaimer</a></div></div></footer></body></html>